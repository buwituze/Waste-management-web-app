    <div class="tracker">
        <h2>Create Schedule</h2>

         <div class="details">

            <form id="setschedule">

                <label for="date">Enter Date:</label> <br> <br>
                <input type="date" id="due-date" required><br><br>

                <label for="time">Enter Time</label> <br> <br>
                <input type="time" id="due-time"><br><br>

                <div class="biweekly" style="display: none;">
                    <label for="date">Enter Second Date:</label> <br> <br>
                <input type="date" id="due-date" required><br><br>

                
                <label for="time">Enter second Time</label> <br> <br>
                <input type="time" id="due-time"><br><br>
                
                </div> 

                <select id="institute" name="institute" required>
                    <option value="one">Collector</option>
                    <option value="two">collector</option>
                    <option value="three">collector</option>
                    <option value="four">collector</option>
                    <option value="five">collector</option>
                </select><br><br>
               
                <label for="repeat"> Repeat</label> <br> <br>
                <select id="repeat" name="repeat" required>
                    <option value="repeat">Repeat</option>
                    <option value="everyday">Everyday</option>
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Biweekly</option>
                    <option value="monthly">Monthly</option>
                </select><br><br>

                <button id="save">Save</button>
            <button id="cancel">Cancel</button>
            </form>            
        </div>

        <button id="add-project-btn" style="display: none;">Adjust Schedule</button>

    </div>
